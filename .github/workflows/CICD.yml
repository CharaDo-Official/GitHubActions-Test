name: CI/CD

# 要相談
on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ 'feat/**']
  workflow_dispatch:

#ディレクトリ構成に応じて変更してください
env:
  TAURI_APP: ./tauri-app
  TAURI_SRC: ./tauri-app/src-tauri

#PR番号が被ったとき、古いActionsを自動停止してくれるらしい
concurrency:
  group: tauri-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      # 環境の構築
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable

      # node_modulesキャッシュ
      - uses: actions/cache@v4
        with:
          path: ${{ env.TAURI_APP }}/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles(format('{0}/package-lock.json', env.TAURI_APP)) }}
          restore-keys: ${{ runner.os }}-npm-
      
      # node_modulesインストール
      - name: install node package
        run: npm install
        working-directory: ${{ env.TAURI_APP }}
      
      # ESLintチェック
      #- name: run ESLint
        #run: npx eslint "src/**/*.{js,jsx,ts,tsx}"
        #working-directory: ${{ env.TAURI_APP }}

      # frontendビルド
      - name: build frontend
        run: npm run build
        working-directory: ${{ env.TAURI_APP }}

      # tauriビルド
      - name: tauri-build
        run: >
          npx --yes @tauri-apps/cli@^2 build
          --config ./tauri.conf.json
          --config ../runtime/tauri.version.override.json
        working-directory: ${{ env.TAURI_DIR }}

      # 収集 & 記録（どの版か追跡できるように）
      - name: collect-and-upload
        shell: pwsh
        run: |
          "Built Version: ${{ steps.ver.outputs.version }}" | Tee-Object -FilePath version.txt
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Get-ChildItem -Recurse "${{ env.TAURI_DIR }}\target\**\bundle\msi\*.msi" |
            Sort-Object LastWriteTime -Descending | Select-Object -First 2 |
            Copy-Item -Destination dist
      
      # 成果物(msi)アップロード
      - name: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msi-${{ steps.ver.outputs.version }}
          path: |
            dist/*.msi
            version.txt
