name: CI/CD

# 要相談
on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ 'feat/**']
  workflow_dispatch:

#ディレクトリ構成に応じて変更してください
env:
  TAURI_APP: ./tauri-app
  TAURI_SRC: ./tauri-app/src-tauri

#PR番号が被ったとき、古いActionsを自動停止してくれるらしい
concurrency:
  group: tauri-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      # 環境の構築
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable

      # node_modulesキャッシュ
      - uses: actions/cache@v4
        with:
          path: ${{ env.TAURI_APP }}/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles(format('{0}/package-lock.json', env.TAURI_APP)) }}
          restore-keys: ${{ runner.os }}-npm-
      
      # node_modulesインストール
      - name: install node package
        run: npm install
        working-directory: ${{ env.TAURI_APP }}
      
      # ESLint実行
      #- name: run ESLint
        #run: npx eslint "src/**/*.{js,jsx,ts,tsx}"
        #working-directory: ${{ env.TAURI_APP }}

      # frontendビルド
      - name: build frontend
        run: npm run build
        working-directory: ${{ env.TAURI_APP }}

      # tauriビルド
      - name: tauri-build
        run: >
          npm run tauri build
        working-directory: ${{ env.TAURI_APP }}

      # 成果物(msi)アップロードのみ
      - name: upload-msi
        uses: actions/upload-artifact@v4
        with:
          name: msi
          path: ${{ env.TAURI_SRC }}/target/**/bundle/msi/*.msi
          if-no-files-found: error
